<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>seller admin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>selling products</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveToLocalStorage(event)">
        
        <div class="msg"></div>
        <div>
          <label for="price">selling price:</label>
          <input type="text" id="sellprice" name="sellerprice">
        </div>
        <div>
          <label for="name">seller name:</label>
          <input type="text" id="sellname" name="sellername">
        </div>
        <div>
          <label for="category">category:</label>
          <select name="category" id="sellcategory">
           <option value="elec"> Electronics</option>
           <option value="food"> food</option>
           <option value="cloth"> cloth</option>
          </select>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

       <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> 
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="seller.js"></script>
  </body>
</html>
